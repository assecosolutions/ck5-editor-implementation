<div class="d-flex flex-column container align-items-center">
    <p class="fox-font-size-xxl mt-3">Editor</p>
    <div class="w-auto">
        <ckeditor [editor]="Editor" [config]="config" (change)="onChange($event)" [data]="editor_data"></ckeditor>
    </div>
    <fox-button class="m-3" label="Send" (click)="onSend()" outlined="" primary=""></fox-button>
    <fox-card class="m-3 p-3" style="height: 200px; width: 800px;">
        <div class="h-100" [innerHTML]="editor_output"></div>
    </fox-card>
</div>
